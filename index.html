<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plant Nutrient Deficiency Helper</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background: linear-gradient(#e0f7e9, #f7fff3);
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #3b873e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      border-bottom: 5px solid #2a5d2c;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #3b873e;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border-radius: 10px;
      border: 2px solid #3b873e;
    }
    button {
      background: #3b873e;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2a5d2c;
    }
    .checkboxes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin: 10px 0;
    }
    label {
      background: #f2fdf2;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #eafbea;
      border-left: 5px solid #3b873e;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #3b873e;
      color: white;
      margin-top: 30px;
      border-top: 5px solid #2a5d2c;
    }
  </style>
</head>
<body>
  <header>
    Plant Nutrient Deficiency Helper
  </header>
  <main>
    <h2>Step 1: Choose Plant Type</h2>
    <select id="plantType">
      <option value="">-- Select a plant type --</option>
      <option value="tree">Tree</option>
      <option value="herb">Herb</option>
      <option value="crop">Crop</option>
      <option value="flower">Flower</option>
    </select>

    <h2>Step 2: Select Symptoms (choose all that apply)</h2>
    <div class="checkboxes">
      <label><input type="checkbox" value="yellowLeaves"> Yellowing of older leaves</label>
      <label><input type="checkbox" value="stuntedGrowth"> Stunted growth</label>
      <label><input type="checkbox" value="purpleLeaves"> Purplish leaves</label>
      <label><input type="checkbox" value="brownEdges"> Brown leaf edges</label>
      <label><input type="checkbox" value="weakStem"> Weak / thin stems</label>
      <label><input type="checkbox" value="spots"> Interveinal leaf spots</label>
      <label><input type="checkbox" value="newLeavesYellow"> New leaves yellowing first</label>
      <label><input type="checkbox" value="curledLeaves"> Curling or distorted leaves</label>
      <label><input type="checkbox" value="poorFlowering"> Poor flowering / fruit set</label>
      <label><input type="checkbox" value="necrosis"> Necrosis (dead tissue patches)</label>
      <label><input type="checkbox" value="leafDrop"> Premature leaf drop</label>
      <label><input type="checkbox" value="thinRoots"> Poor root growth</label>
      <label><input type="checkbox" value="interveinalChlorosis"> Interveinal chlorosis (yellow between veins)</label>
      <label><input type="checkbox" value="slowFlowering"> Delayed flowering or maturity</label>
      <label><input type="checkbox" value="smallLeaves"> Smaller than normal leaves</label>
      <label><input type="checkbox" value="poorSeed"> Poor seed or grain development</label>
      <label><input type="checkbox" value="wilting"> Wilting even with sufficient water</label>
      <label><input type="checkbox" value="chlorosisYoungLeaves"> Chlorosis in young leaves</label>
      <label><input type="checkbox" value="dieback"> Shoot dieback</label>
      <label><input type="checkbox" value="weakRootNodules"> Weak root nodules (legumes)</label>
      <label><input type="checkbox" value="overallPale"> Overall pale green color</label>
    </div>

    <br>
    <button onclick="diagnose()">Check Deficiency</button>
    <button id="downloadBtn" onclick="downloadPDF()" disabled>Download PDF Report</button>

    <div id="output" class="result" style="display:none;"></div>
  </main>

  <footer>
    Made for Farmers | School Project © 2025
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const deficiencyData = {
      yellowLeaves: { nutrient: "Nitrogen (N)", solution: "Organic solution: compost, manure. Synthetic solution: urea, ammonium nitrate." },
      stuntedGrowth: { nutrient: "Phosphorus (P)", solution: "Organic solution: bone meal, rock phosphate. Synthetic solution: superphosphate." },
      purpleLeaves: { nutrient: "Phosphorus (P)", solution: "Organic solution: compost rich in P. Synthetic solution: triple superphosphate." },
      brownEdges: { nutrient: "Potassium (K)", solution: "Organic solution: banana peels, wood ash. Synthetic solution: potassium sulfate, muriate of potash." },
      weakStem: { nutrient: "Calcium (Ca)", solution: "Organic solution: crushed eggshells, lime. Synthetic solution: gypsum, calcium nitrate." },
      spots: { nutrient: "Magnesium (Mg)", solution: "Organic solution: compost with dolomite. Synthetic solution: magnesium sulfate (Epsom salt)." },
      newLeavesYellow: { nutrient: "Iron (Fe)", solution: "Organic solution: compost with iron-rich matter. Synthetic solution: chelated iron sprays." },
      curledLeaves: { nutrient: "Boron (B)", solution: "Organic solution: boron-rich compost. Synthetic solution: borax, boric acid (use sparingly)." },
      poorFlowering: { nutrient: "Zinc (Zn)", solution: "Organic solution: manure, compost. Synthetic solution: zinc sulfate." },
      necrosis: { nutrient: "Sulfur (S)", solution: "Organic solution: manure, compost. Synthetic solution: elemental sulfur, gypsum." },
      leafDrop: { nutrient: "Copper (Cu)", solution: "Organic solution: compost with trace minerals. Synthetic solution: copper sulfate sprays." },
      thinRoots: { nutrient: "Molybdenum (Mo)", solution: "Organic solution: legume inoculants. Synthetic solution: ammonium molybdate." },
      interveinalChlorosis: { nutrient: "Manganese (Mn)", solution: "Organic solution: seaweed extract. Synthetic solution: manganese sulfate." },
      slowFlowering: { nutrient: "Phosphorus (P)", solution: "Organic solution: rock phosphate. Synthetic solution: diammonium phosphate (DAP)." },
      smallLeaves: { nutrient: "Zinc (Zn)", solution: "Organic solution: compost with animal manure. Synthetic solution: zinc oxide or zinc sulfate." },
      poorSeed: { nutrient: "Phosphorus (P)", solution: "Organic solution: bone meal. Synthetic solution: phosphate fertilizers." },
      wilting: { nutrient: "Potassium (K)", solution: "Organic solution: composted banana stems. Synthetic solution: potassium chloride." },
      chlorosisYoungLeaves: { nutrient: "Iron (Fe)", solution: "Organic solution: iron-rich compost. Synthetic solution: foliar iron sprays." },
      dieback: { nutrient: "Calcium (Ca)", solution: "Organic solution: lime, bone meal. Synthetic solution: calcium nitrate." },
      weakRootNodules: { nutrient: "Cobalt (Co)", solution: "Organic solution: compost with trace minerals. Synthetic solution: cobalt chloride (rare use)." },
      overallPale: { nutrient: "Nitrogen (N)", solution: "Organic solution: manure, compost. Synthetic solution: ammonium sulfate, urea." }
    };

    function diagnose() {
      const plant = document.getElementById('plantType').value;
      const checkboxes = document.querySelectorAll('.checkboxes input:checked');
      const output = document.getElementById('output');
      const downloadBtn = document.getElementById('downloadBtn');

      if (!plant || checkboxes.length === 0) {
        output.style.display = "block";
        output.innerHTML = "Please select a plant type and at least one symptom.";
        downloadBtn.disabled = true;
        return;
      }

      let results = [];
      checkboxes.forEach(cb => {
        const info = deficiencyData[cb.value];
        if (info) {
          results.push(`<li><strong>${info.nutrient}</strong> → ${info.solution}</li>`);
        }
      });

      output.style.display = "block";
      output.innerHTML = `
        <strong>Plant Type:</strong> ${plant}<br><br>
        <strong>Possible Deficiencies:</strong>
        <ul>${results.join("")}</ul>
      `;

      downloadBtn.disabled = false;
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const output = document.getElementById('output').innerHTML;
      if (!output || document.getElementById('downloadBtn').disabled) return;

      const doc = new jsPDF();
      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);
      doc.text("Plant Nutrient Deficiency Report", 20, 20);
      doc.fromHTML(output, 20, 30);
      doc.save("deficiency-report.pdf");
    }
  </script>
</body>
</html>
